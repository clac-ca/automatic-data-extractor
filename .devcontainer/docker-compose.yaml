# Devcontainer compose stack.
# Standalone on purpose (no compose merge/reset tags) for broad client compatibility.

services:
  ade:
    image: automatic-data-extractor:devcontainer
    build:
      context: ..
      dockerfile: Dockerfile
      target: devcontainer
    command: ["sleep", "infinity"]
    environment:
      ADE_PUBLIC_WEB_URL: ${ADE_PUBLIC_WEB_URL:-http://localhost:8000}
      ADE_DATABASE_URL: ${ADE_DATABASE_URL:-postgresql+psycopg://ade:ade@postgres:5432/ade?sslmode=disable}
      ADE_BLOB_CONNECTION_STRING: ${ADE_BLOB_CONNECTION_STRING:-DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;}
      ADE_BLOB_CONTAINER: ${ADE_BLOB_CONTAINER:-ade}
      ADE_BLOB_PREFIX: ${ADE_BLOB_PREFIX:-workspaces}
      ADE_BLOB_VERSIONING_MODE: ${ADE_BLOB_VERSIONING_MODE:-auto} # auto works with Azure versioning and degrades for Azurite
      ADE_DATA_DIR: /app/data
      ADE_SECRET_KEY: ${ADE_SECRET_KEY:-dev-only-unsafe-secret-key-change-me-please-0000000000000000}
    volumes:
      - ..:/app/src:cached

  postgres:
    image: postgres:18-bookworm
    ports:
      - 5432:5432
    volumes:
      # Postgres 18+ uses PGDATA under /var/lib/postgresql/<major>/docker.
      # Mount /var/lib/postgresql for major-upgrade-friendly layout.
      - ade_pg_data:/var/lib/postgresql
    environment:
      # Compose-only local Postgres settings (not ADE runtime configuration).
      POSTGRES_USER: ${POSTGRES_USER:-ade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ade}
      POSTGRES_DB: ${POSTGRES_DB:-ade}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 30

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.35.0
    command: azurite-blob --silent --location /data --blobHost 0.0.0.0 --blobPort 10000 --disableTelemetry --skipApiVersionCheck
    ports:
      - 10000:10000
    volumes:
      - ade_azurite_data:/data
    environment:
      # Compose-only local Azurite setting (not ADE runtime configuration).
      AZURITE_ACCOUNTS: ${AZURITE_ACCOUNTS:-devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==}
    healthcheck:
      test: ["CMD", "node", "-e", "const net=require('net'); const c=net.createConnection({host:'127.0.0.1',port:10000}); const t=setTimeout(()=>{c.destroy(); process.exit(1)}, 1000); c.on('connect',()=>{clearTimeout(t); c.end(); process.exit(0)}); c.on('error',()=>{clearTimeout(t); process.exit(1)});"]
      interval: 2s
      timeout: 2s
      retries: 30
      start_period: 2s

  azurite-init:
    image: mcr.microsoft.com/azure-cli:2.82.0
    depends_on:
      azurite:
        condition: service_healthy
    command:
      - sh
      - -c
      - az storage container create --name "$$ADE_BLOB_CONTAINER" --connection-string "$$ADE_BLOB_CONNECTION_STRING"
    environment:
      ADE_BLOB_CONNECTION_STRING: ${ADE_BLOB_CONNECTION_STRING:-DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;}
      ADE_BLOB_CONTAINER: ${ADE_BLOB_CONTAINER:-ade}
    restart: "no"

volumes:
  ade_pg_data:
  ade_azurite_data:
