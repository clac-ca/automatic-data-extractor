# .devcontainer/docker-compose.yaml
#
# Devcontainer stack: a long-running "ade" dev shell + local Postgres + local Azurite.
# You develop inside the "ade" container; Postgres/Azurite are dependencies.
#
# Build / Run (VS Code does this automatically):
#   Dev Containers: Reopen in Container
#
# Diagram (containers; host ports in brackets — VS Code forwards ports automatically):
#
#   ┌──────────────┐        ┌──────────────┐
#   │ ade          │ ─────> │ postgres     │
#   │ dev shell    │        │ :5432        │
#   └──────┬───────┘        └──────────────┘
#          │
#          │               ┌──────────────┐
#          └─────────────> │ azurite      │
#                          │ :10000       │
#                          └──────────────┘
#
# .devcontainer/docker-compose.yaml
#
# Devcontainer stack: a long-running "ade" dev shell + local Postgres + local Azurite.
# You develop inside the "ade" container; Postgres/Azurite are dependencies.
#
services:
  ade:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    image: ade-dev

    # IMPORTANT: For Docker Compose-based devcontainers, 'remoteUser' only affects VS Code.
    # To ensure ALL container processes run as the non-root user, set 'user:' here.
    user: vscode

    command: sleep infinity
    volumes:
      - ..:/workspaces/automatic-data-extractor:cached
    environment:
      ADE_DATABASE_URL: ${ADE_DATABASE_URL:-postgresql+psycopg://ade:ade@postgres:5432/ade?sslmode=disable}
      ADE_BLOB_CONNECTION_STRING: ${ADE_BLOB_CONNECTION_STRING:-DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;}
      ADE_BLOB_REQUIRE_VERSIONING: ${ADE_BLOB_REQUIRE_VERSIONING:-false} # azurite does not support blob versioning
      ADE_DATA_DIR: /workspaces/automatic-data-extractor/data
      ADE_SECRET_KEY: ${ADE_SECRET_KEY:-dev-only-secret-key-change-me-0123456789abcdef0123456789abcdef00} # local dev only; in prod generate a random 64+ byte secret (>=32 bytes enforced)

  postgres:
    image: postgres:18-bookworm
    restart: unless-stopped
    volumes:
      - ade_pg_data:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ade}
      POSTGRES_DB: ${POSTGRES_DB:-ade}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 30

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.35.0
    restart: unless-stopped
    command: azurite-blob --silent --location /data --blobHost 0.0.0.0 --blobPort 10000 --disableTelemetry --skipApiVersionCheck # azure-storage-blob 12.28.0 sends x-ms-version 2026-02-06 which Azurite 3.35.0 rejects
    volumes:
      - ade_azurite_data:/data
    environment:
      AZURITE_ACCOUNTS: ${AZURITE_ACCOUNTS:-devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==}
    healthcheck:
      test: ["CMD", "node", "-e", "const net=require('net'); const c=net.createConnection({host:'127.0.0.1',port:10000}); const t=setTimeout(()=>{c.destroy(); process.exit(1)}, 1000); c.on('connect',()=>{clearTimeout(t); c.end(); process.exit(0)}); c.on('error',()=>{clearTimeout(t); process.exit(1)});"]
      interval: 2s
      timeout: 2s
      retries: 30
      start_period: 2s

  azurite-init:
    image: mcr.microsoft.com/azure-cli:2.82.0
    depends_on:
      azurite:
        condition: service_healthy
    command:
      - sh
      - -c
      - az storage container create --name "$$ADE_BLOB_CONTAINER" --connection-string "$$ADE_BLOB_CONNECTION_STRING"
    environment:
      ADE_BLOB_CONNECTION_STRING: ${ADE_BLOB_CONNECTION_STRING:-DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;}
      ADE_BLOB_CONTAINER: ${ADE_BLOB_CONTAINER:-ade}
    restart: "no"

volumes:
  ade_pg_data:
  ade_azurite_data:
