# Devcontainer override: build dev image + bind workspace.
services:
  ade:
    build:
      context: ..
      dockerfile: Dockerfile
      target: development
    entrypoint: ["/bin/sh", "-c"]
    command: "sleep infinity"
    user: vscode
    working_dir: /workspaces/automatic-data-extractor
    volumes:
      - ..:/workspaces/automatic-data-extractor:cached
