# docker-compose.prod.split.yaml
#
# Production: run API, worker, and web in separate containers using the same image.
# The web server listens on :8000 and proxies /api to the API running on :8001.
#
# Requirements:
# - Docker and Docker Compose
# - External Postgres database
# - External Azure Storage account (Blob)
#
# Build / Run:
#   docker compose -f docker-compose.prod.split.yaml up --build
#
# Diagram of services:
#
#   Host
#    │  http://localhost:8000
#    ▼
# [8000]  ┌──────────────┐
#         │ web          │  nginx + SPA
#         └──────┬───────┘
#                ├───────────────> api:8001
#                └───────────────> worker
#                ├───────────────> external Postgres
#                └───────────────> external Azure Storage
services:
  api:
    image: ${ADE_IMAGE:-ghcr.io/clac-ca/automatic-data-extractor:latest}
    command: ["ade", "start"]
    volumes:
      - ade_data:/app/data
      # - ./data:/app/data
    ports:
      - 8001:8001
    environment:
      ADE_SERVICES: api
      ADE_PUBLIC_WEB_URL: ${ADE_PUBLIC_WEB_URL:-http://localhost:8000}

      ADE_DATABASE_URL: ${ADE_DATABASE_URL} # postgresql+psycopg://user:pass@pg.example.com:5432/ade?sslmode=verify-full
      ADE_DATABASE_AUTH_MODE: ${ADE_DATABASE_AUTH_MODE} # password|managed_identity
      ADE_DATABASE_SSLROOTCERT: ${ADE_DATABASE_SSLROOTCERT} # /path/to/ca.crt (optional)

      ADE_DATA_DIR: /app/data

      ADE_BLOB_ACCOUNT_URL: ${ADE_BLOB_ACCOUNT_URL} # https://<account>.blob.core.windows.net
      ADE_BLOB_CONNECTION_STRING: ${ADE_BLOB_CONNECTION_STRING} # required for connection_string auth
      ADE_BLOB_CONTAINER: ${ADE_BLOB_CONTAINER} # private container name
      ADE_BLOB_PREFIX: ${ADE_BLOB_PREFIX:-workspaces}

      ADE_SECRET_KEY: ${ADE_SECRET_KEY}

  worker:
    image: ${ADE_IMAGE:-ghcr.io/clac-ca/automatic-data-extractor:latest}
    command: ["ade", "start"]
    volumes:
      - ade_data:/app/data
    environment:
      ADE_SERVICES: worker

      ADE_DATABASE_URL: ${ADE_DATABASE_URL} # postgresql+psycopg://user:pass@pg.example.com:5432/ade?sslmode=verify-full
      ADE_DATABASE_AUTH_MODE: ${ADE_DATABASE_AUTH_MODE} # password|managed_identity
      ADE_DATABASE_SSLROOTCERT: ${ADE_DATABASE_SSLROOTCERT} # /path/to/ca.crt (optional)

      ADE_DATA_DIR: /app/data

      ADE_BLOB_ACCOUNT_URL: ${ADE_BLOB_ACCOUNT_URL} # https://<account>.blob.core.windows.net
      ADE_BLOB_CONNECTION_STRING: ${ADE_BLOB_CONNECTION_STRING} # required for connection_string auth
      ADE_BLOB_CONTAINER: ${ADE_BLOB_CONTAINER} # private container name
      ADE_BLOB_PREFIX: ${ADE_BLOB_PREFIX:-workspaces}

      ADE_SECRET_KEY: ${ADE_SECRET_KEY}

  web:
    image: ${ADE_IMAGE:-ghcr.io/clac-ca/automatic-data-extractor:latest}
    command: ["ade", "start"]
    depends_on:
      api:
        condition: service_started
    ports:
      - 8000:8000
    environment:
      ADE_SERVICES: web
      ADE_INTERNAL_API_URL: http://api:8001

volumes:
  ade_data:
