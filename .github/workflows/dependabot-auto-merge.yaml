name: Dependabot Auto-approve + Merge (minor/patch)

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]

permissions: read-all

jobs:
  dependabot:
    name: Auto-approve + merge (minor/patch)
    if: >-
      github.actor == 'dependabot[bot]' &&
      github.event.pull_request.user.login == 'dependabot[bot]' &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write
      checks: read
      statuses: read
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PR_URL: ${{ github.event.pull_request.html_url }}
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-approve (minor/patch)
        if: ${{ contains(steps.metadata.outputs.update-type, 'minor') || contains(steps.metadata.outputs.update-type, 'patch') }}
        run: gh pr review --approve "$PR_URL"

      - name: Wait for checks (minor/patch)
        if: ${{ contains(steps.metadata.outputs.update-type, 'minor') || contains(steps.metadata.outputs.update-type, 'patch') }}
        run: gh pr checks --watch "$PR_URL"

      - name: Merge (minor/patch)
        if: ${{ contains(steps.metadata.outputs.update-type, 'minor') || contains(steps.metadata.outputs.update-type, 'patch') }}
        run: gh pr merge --squash --delete-branch "$PR_URL"
