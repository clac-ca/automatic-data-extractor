name: Docs Quality

on:
  pull_request:
    paths:
      - "docs/**"
      - "README.md"
      - "CONTRIBUTING.md"
      - "backend/**/README.md"
      - "docker-compose.yaml"
      - "docker-compose.prod.yaml"
      - "docker-compose.prod.split.yaml"
      - ".markdownlint-cli2.yaml"
      - ".lychee.toml"
      - ".github/workflows/docs-quality.yaml"
  push:
    branches: [main, development]
    paths:
      - "docs/**"
      - "README.md"
      - "CONTRIBUTING.md"
      - "backend/**/README.md"
      - "docker-compose.yaml"
      - "docker-compose.prod.yaml"
      - "docker-compose.prod.split.yaml"
      - ".markdownlint-cli2.yaml"
      - ".lychee.toml"
      - ".github/workflows/docs-quality.yaml"

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install markdownlint-cli2
        run: npm install --global markdownlint-cli2@0.18.1

      - name: Lint markdown
        run: |
          markdownlint-cli2 \
            "docs/**/*.md" \
            "README.md" \
            "CONTRIBUTING.md" \
            "backend/**/README.md"

  link-check:
    name: Link Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lychee
        uses: taiki-e/install-action@v2
        with:
          tool: lychee

      - name: Check markdown links
        run: |
          FILES="$(find docs -type f -name '*.md' -print) README.md CONTRIBUTING.md $(find backend -mindepth 2 -maxdepth 2 -name README.md -print)"
          lychee \
            --config .lychee.toml \
            --no-progress \
            $FILES
