name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      PYTHON_VERSION: "3.12"
      NODE_VERSION: "24"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/ade-web/package-lock.json

      - name: Install Python dependencies (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install             -e "apps/ade-cli[dev]"             -e "apps/ade-api[dev]"             -e "apps/ade-worker[dev]"

      - name: Install web dependencies (npm ci)
        working-directory: apps/ade-web
        run: npm ci

      - name: Run repo CI pipeline (types → lint → test → build)
        run: ade ci

  docker-build:
    name: Docker build (no push)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ade:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  devcontainer-build:
    name: Devcontainer image build (no push)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build devcontainer image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: false
          tags: ade-devcontainer:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration:
    name: Integration (SQL Server)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name != 'pull_request'

    services:
      sql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: "Y"
          MSSQL_PID: "Developer"
          MSSQL_SA_PASSWORD: "YourStrong!Passw0rd"
        ports:
          - 1433:1433

    env:
      PYTHON_VERSION: "3.12"
      ADE_SQL_HOST: "127.0.0.1"
      ADE_SQL_PORT: "1433"
      ADE_SQL_USER: "sa"
      ADE_SQL_PASSWORD: "YourStrong!Passw0rd"
      ADE_SQL_DATABASE: "ade"
      ADE_SQL_ENCRYPT: "optional"
      ADE_SQL_TRUST_SERVER_CERTIFICATE: "yes"
      RUN_MSSQL_TESTS: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Python dependencies (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install             -e "apps/ade-cli[dev]"             -e "apps/ade-api[dev]"             -e "apps/ade-worker[dev]"

      - name: Wait for SQL Server
        run: python scripts/db/wait_for_sql.py

      - name: Provision database (idempotent)
        run: ade init

      - name: Run integration tests
        run: python -m pytest -q apps/ade-api/tests/integration
