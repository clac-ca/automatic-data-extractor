name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: clac-ca/automatic-data-extractor

permissions:
  contents: read
  packages: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            apps/ade-cli/pyproject.toml
            apps/ade-api/pyproject.toml
            apps/ade-engine/pyproject.toml

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/ade-web/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: apps/ade-web

      - name: Install ade CLI
        run: |
          python -m pip install -U pip
          python -m pip install -e apps/ade-cli -e apps/ade-engine -e apps/ade-api
          python -m pip install ruff==0.13.1 pytest==8.4.2 pytest-asyncio==1.2.0 pytest-cov==5.0.0 asgi-lifespan==2.1.0 openapi-spec-validator==0.7.2

      - name: Run repo CI (lint, test, build)
        run: ade ci

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and optionally push) image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
