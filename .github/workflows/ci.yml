name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - ".workpackages/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - ".workpackages/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.14"
  NODE_VERSION: "20"

jobs:
  backend:
    name: Backend (ruff + pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            apps/ade-cli/pyproject.toml
            apps/ade-api/pyproject.toml
            apps/ade-engine/pyproject.toml

      - name: Install Python packages (editable)
        run: |
          python -m pip install -U pip
          python -m pip install -e "apps/ade-cli[dev]" -e "apps/ade-engine[dev]" -e "apps/ade-api[dev]"

      - name: Ruff
        run: python -m ruff check src/ade_api
        working-directory: apps/ade-api

      - name: Pytest (ade-cli)
        run: python -m pytest
        working-directory: apps/ade-cli

      - name: Pytest (ade-engine)
        run: python -m pytest
        working-directory: apps/ade-engine

      - name: Pytest (ade-api)
        run: python -m pytest
        working-directory: apps/ade-api

  frontend:
    name: Frontend (eslint + tsc + vitest + build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/ade-web/package-lock.json

      - name: Install Node dependencies
        run: npm ci
        working-directory: apps/ade-web

      - name: ESLint
        run: npm run lint
        working-directory: apps/ade-web

      - name: TypeScript typecheck
        run: npm run typecheck
        working-directory: apps/ade-web

      - name: Vitest
        run: npm run test
        working-directory: apps/ade-web

      - name: Build
        run: npm run build
        working-directory: apps/ade-web
