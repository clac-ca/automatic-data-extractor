name: Build and Publish Docker Image (GHCR)

on:
  pull_request:
    paths:
      - "Dockerfile"
      - ".dockerignore"
      - "docker-compose.yaml"
      - "docker-compose.prod.yaml"
      - "docker-compose.prod.split.yaml"
      - ".devcontainer/**"
      - "scripts/**"
      - ".github/workflows/docker-image.yaml"
  push:
    branches: [development]
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build image and publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: github.event_name != 'pull_request'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Compose configs
        env:
          ADE_IMAGE: ghcr.io/clac-ca/automatic-data-extractor:ci
          ADE_DATABASE_URL: postgresql+psycopg://ade:ade@postgres:5432/ade?sslmode=disable
          ADE_BLOB_CONNECTION_STRING: DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=dev;BlobEndpoint=http://azurite:10000/devstoreaccount1;
          ADE_BLOB_CONTAINER: ade
          ADE_SECRET_KEY: ci-only-unsafe-secret-key-000000000000000000000000
        run: |
          docker compose -f .devcontainer/docker-compose.yaml config >/dev/null
          docker compose -f docker-compose.prod.yaml config >/dev/null
          docker compose -f docker-compose.prod.split.yaml config >/dev/null

      - name: Build production target (smoke)
        run: docker build --target production --platform linux/amd64 -t ade-ci:production .

      - name: Build devcontainer target (smoke)
        run: docker build --target devcontainer --platform linux/amd64 -t ade-ci:devcontainer .

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch name (e.g. development)
            type=ref,event=branch
            # Short SHA (e.g. sha-abc1234)
            type=sha,format=short,prefix=sha-
            # Release tags from git tag vX.Y.Z -> docker tags 1.2.3, 1.2, 1 (+ latest auto)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build (and push if not PR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
