name: Build and Publish Docker Image (GHCR)

on:
  pull_request:
    paths:
      - "Dockerfile"
      - ".dockerignore"
      - "docker-compose.yaml"
      - "docker-compose.prod.yaml"
      - "docker-compose.prod.split.yaml"
      - ".devcontainer/**"
      - "scripts/**"
      - ".github/workflows/docker-image.yaml"
  push:
    branches: [main, development]
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      source_ref:
        description: Git ref to build from (optional)
        required: false
        default: ""
      publish_tag:
        description: Exact image tag to publish (optional, e.g. v1.7.0)
        required: false
        default: ""

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build image and publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source_ref || github.ref }}

      - name: Resolve app metadata
        id: app-meta
        run: |
          publish_tag="${{ inputs.publish_tag }}"
          short_sha="${GITHUB_SHA::7}"
          if [ -n "$publish_tag" ]; then
            app_version="${publish_tag#v}"
          elif [ "${GITHUB_REF_TYPE}" = "tag" ] && [[ "${GITHUB_REF_NAME}" == v* ]]; then
            app_version="${GITHUB_REF_NAME#v}"
          elif [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            app_version="main"
          elif [ "${GITHUB_REF}" = "refs/heads/development" ]; then
            app_version="development"
          else
            app_version="dev"
          fi
          echo "value=$app_version" >> "$GITHUB_OUTPUT"
          echo "sha=$short_sha" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        if: github.event_name != 'pull_request'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Compose configs
        env:
          ADE_DOCKER_TAG: ci
          ADE_PUBLIC_WEB_URL: https://ade-ci.example.com
          ADE_DATABASE_URL: postgresql+psycopg://ade:ade@postgres:5432/ade?sslmode=disable
          ADE_BLOB_CONNECTION_STRING: DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=dev;BlobEndpoint=http://azurite:10000/devstoreaccount1;
          ADE_BLOB_CONTAINER: ade
          ADE_SECRET_KEY: ci-only-unsafe-secret-key-000000000000000000000000
        run: |
          docker compose -f docker-compose.yaml -f .devcontainer/docker-compose.override.yaml config >/dev/null
          docker compose -f docker-compose.yaml config >/dev/null
          docker compose -f docker-compose.prod.yaml config >/dev/null
          docker compose -f docker-compose.prod.split.yaml config >/dev/null

      - name: Build production target (smoke)
        run: docker build --target production --platform linux/amd64 -t ade-ci:production .

      - name: Build devcontainer target (smoke)
        run: docker build --target devcontainer --platform linux/amd64 -t ade-ci:devcontainer .

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            # Branch tags (main/development only)
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' && inputs.publish_tag == '' }}
            type=raw,value=development,enable=${{ github.ref == 'refs/heads/development' && inputs.publish_tag == '' }}
            # Immutable release tags for pinning (vX.Y.Z)
            type=raw,value=${{ github.ref_name }},enable=${{ startsWith(github.ref, 'refs/tags/v') && inputs.publish_tag == '' }}
            type=raw,value=${{ inputs.publish_tag }},enable=${{ inputs.publish_tag != '' }}

      - name: Build (and push if not PR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          build-args: |
            APP_VERSION=${{ steps.app-meta.outputs.value }}
            APP_COMMIT_SHA=${{ steps.app-meta.outputs.sha }}
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
