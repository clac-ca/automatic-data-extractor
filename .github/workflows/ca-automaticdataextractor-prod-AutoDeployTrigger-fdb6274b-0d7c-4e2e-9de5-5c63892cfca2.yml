name: Trigger auto deployment for ca-automaticdataextractor-prod

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-automaticdataextractor-prod-AutoDeployTrigger-fdb6274b-0d7c-4e2e-9de5-5c63892cfca2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CAAUTOMATICDATAEXTRACTORPROD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAAUTOMATICDATAEXTRACTORPROD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAAUTOMATICDATAEXTRACTORPROD_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.CAAUTOMATICDATAEXTRACTORPROD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAAUTOMATICDATAEXTRACTORPROD_REGISTRY_PASSWORD }}
          containerAppName: ca-automaticdataextractor-prod
          resourceGroup: rg-automaticdataextractor
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


