version: 2

updates:
  # -----------------------------
  # Web (npm) dependencies
  # -----------------------------
  - package-ecosystem: "npm"
    directory: "/apps/ade-web"
    target-branch: "development"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      npm-minor-patch:
        update-types: ["minor", "patch"]

  # -----------------------------
  # API + Worker (uv) dependencies
  # -----------------------------
  - package-ecosystem: "uv"
    directory: "/"
    target-branch: "development"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      uv-minor-patch:
        update-types: ["minor", "patch"]
