# docker-compose.yaml
#
# Quickstart: starts ADE (api + worker + web) with local Postgres & Azurite.
# The web server listens on :8000 and proxies /api to the API running on :8001.
#
# Requirements:
# - Docker and Docker Compose
#
# Build / Run:
#   docker compose up --build
#
# Diagram of services:
#
#   Host
#    │  http://localhost:8000
#    ▼
# [8000]  ┌──────────────┐
#         │ web          │  nginx + SPA
#         └──────┬───────┘
#                ├───────────────> api:8001
#                └───────────────> worker
#                ├───────────────> postgres:5432
#                └───────────────> azurite:10000
#
services:
  api:
    image: ${ADE_IMAGE:-automatic-data-extractor:local}
    build:
      context: .
      target: final
    depends_on:
      postgres:
        condition: service_healthy
      azurite:
        condition: service_started
      azurite-init:
        condition: service_completed_successfully
    volumes:
      - ade_data:/app/data
    ports:
      - 8001:8001
    command: ["ade", "start"]
    environment:
      ADE_SERVICES: api
      ADE_API_PORT: 8001
      ADE_DATABASE_URL: ${ADE_DATABASE_URL:-postgresql+psycopg://ade:ade@postgres:5432/ade?sslmode=disable} # Default local Postgres
      ADE_BLOB_CONNECTION_STRING: ${ADE_BLOB_CONNECTION_STRING:-DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;} # Default local Azurite
      ADE_BLOB_CONTAINER: ${ADE_BLOB_CONTAINER:-ade} # Default local container
      ADE_BLOB_PREFIX: ${ADE_BLOB_PREFIX:-workspaces} # Default local prefix
      ADE_BLOB_REQUIRE_VERSIONING: ${ADE_BLOB_REQUIRE_VERSIONING:-false} # disable versioning requirement for local Azurite
      ADE_DATA_DIR: /app/data
      ADE_SECRET_KEY: ${ADE_SECRET_KEY:-dev-only-unsafe-secret-key-change-me-please-0000000000000000} # change me!

  worker:
    image: ${ADE_IMAGE:-automatic-data-extractor:local}
    depends_on:
      postgres:
        condition: service_healthy
      azurite:
        condition: service_started
      azurite-init:
        condition: service_completed_successfully
    volumes:
      - ade_data:/app/data
    command: ["ade", "start"]
    environment:
      ADE_SERVICES: worker
      ADE_DATABASE_URL: ${ADE_DATABASE_URL:-postgresql+psycopg://ade:ade@postgres:5432/ade?sslmode=disable} # Default local Postgres
      ADE_BLOB_CONNECTION_STRING: ${ADE_BLOB_CONNECTION_STRING:-DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;} # Default local Azurite
      ADE_BLOB_CONTAINER: ${ADE_BLOB_CONTAINER:-ade} # Default local container
      ADE_BLOB_PREFIX: ${ADE_BLOB_PREFIX:-workspaces} # Default local prefix
      ADE_BLOB_REQUIRE_VERSIONING: ${ADE_BLOB_REQUIRE_VERSIONING:-false} # disable versioning requirement for local Azurite
      ADE_DATA_DIR: /app/data
      ADE_SECRET_KEY: ${ADE_SECRET_KEY:-dev-only-unsafe-secret-key-change-me-please-0000000000000000} # change me!

  web:
    image: ${ADE_IMAGE:-automatic-data-extractor:local}
    depends_on:
      api:
        condition: service_started
    ports:
      - 8000:8000
    command: ["ade", "start"]
    environment:
      ADE_SERVICES: web
      ADE_WEB_PROXY_TARGET: http://api:8001

  postgres:
    image: postgres:18-bookworm
    ports:
      - 5432:5432
    volumes:
      - ade_pg_data:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ade}
      POSTGRES_DB: ${POSTGRES_DB:-ade}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 30

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.35.0
    command: azurite-blob --silent --location /data --blobHost 0.0.0.0 --blobPort 10000 --skipApiVersionCheck # azure-storage-blob 12.28.0 sends x-ms-version 2026-02-06 which Azurite 3.35.0 rejects
    ports:
      - 10000:10000
    volumes:
      - ade_azurite_data:/data
    environment:
      AZURITE_ACCOUNTS: ${AZURITE_ACCOUNTS:-devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==}
    healthcheck:
      test: ["CMD", "node", "-e", "const net=require('net'); const c=net.createConnection({host:'127.0.0.1',port:10000}); const t=setTimeout(()=>{c.destroy(); process.exit(1)}, 1000); c.on('connect',()=>{clearTimeout(t); c.end(); process.exit(0)}); c.on('error',()=>{clearTimeout(t); process.exit(1)});"]
      interval: 2s
      timeout: 2s
      retries: 30
      start_period: 2s

  azurite-init:
    image: mcr.microsoft.com/azure-cli:2.82.0
    depends_on:
      azurite:
        condition: service_healthy
    command:
      - sh
      - -c
      - az storage container create --name "$$ADE_BLOB_CONTAINER" --connection-string "$$ADE_BLOB_CONNECTION_STRING"
    environment:
      ADE_BLOB_CONNECTION_STRING: ${ADE_BLOB_CONNECTION_STRING:-DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;}
      ADE_BLOB_CONTAINER: ${ADE_BLOB_CONTAINER:-ade}
    restart: "no"

volumes:
  ade_data:
  ade_pg_data:
  ade_azurite_data:
