<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADE</title>
    <script>
      (function () {
        try {
          var theme = window.localStorage ? window.localStorage.getItem("ade.theme") : null;
          var modePref = window.localStorage ? window.localStorage.getItem("ade.mode") : null;
          var resolvedTheme = theme && theme.length > 0 ? theme : "default";
          var resolvedPref =
            modePref === "light" || modePref === "dark" || modePref === "system" ? modePref : "system";
          var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          var resolvedMode = resolvedPref === "system" ? (prefersDark ? "dark" : "light") : resolvedPref;
          var root = document.documentElement;
          root.dataset.theme = resolvedTheme;
          root.dataset.mode = resolvedMode;
          root.style.colorScheme = resolvedMode;
        } catch (error) {
          // no-op: allow app to hydrate and handle errors gracefully
        }
      })();
    </script>
