schema = "ade.manifest/v1"
version = "1.6.1"
name = "Default ADE Workspace Config"
description = "Starter config that detects a simple person/member schema."
script_api_version = 3

columns = [
  { name = "first_name", label = "First Name", module = "column_detectors.first_name", required = false, synonyms = ["first name", "given name", "fname"], type = "string" },
  { name = "last_name", label = "Last Name", module = "column_detectors.last_name", required = false, synonyms = ["last name", "surname", "family name", "lname"], type = "string" },
  { name = "email", label = "Email", module = "column_detectors.email", required = true, synonyms = ["email", "email address", "e-mail"], type = "string" }
]

[hooks]
on_workbook_start = ["on_workbook_start"]
on_sheet_start = ["on_sheet_start"]
on_table_detected = ["on_table_detected"]
on_table_mapped = ["on_table_mapped"]
on_table_written = ["on_table_written"]
on_workbook_before_save = ["on_workbook_before_save"]

[writer]
append_unmapped_columns = true
unmapped_prefix = "raw_"
