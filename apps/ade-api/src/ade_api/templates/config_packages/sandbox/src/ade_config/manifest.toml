schema = "ade.manifest/v1"
version = "1.6.1"
name = "Sandbox Minimal Config"
description = "Sample config mirroring the ade_engine smoke-test fixtures."
script_api_version = 3

columns = [
  { name = "member_id", label = "Member ID", module = "column_detectors.member_id", required = true, synonyms = ["member id", "member number", "member#"], type = "string" },
  { name = "value", label = "Value", module = "column_detectors.value", required = false, synonyms = ["score", "amount"], type = "string" }
]

[hooks]
on_workbook_start = ["hooks.notes"]

[writer]
append_unmapped_columns = true
unmapped_prefix = "raw_"

[extra]
