<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADE</title>
    <script>
      (function () {
        try {
          var storageKey = "ade.ui.theme.preference";
          var raw = window.localStorage ? window.localStorage.getItem(storageKey) : null;
          var preference = raw === "light" || raw === "dark" || raw === "system" ? raw : "system";
          var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          var resolved = preference === "system" ? (prefersDark ? "dark" : "light") : preference;
          var root = document.documentElement;
          root.dataset.theme = resolved;
          root.style.colorScheme = resolved === "dark" ? "dark" : "light";
        } catch (error) {
          // no-op: allow app to hydrate and handle errors gracefully
        }
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
