# docker-compose.yml
#
# Quickstart: starts ADE + Postgres + Azurite (Azure Blob emulator).
# Default storage uses Azurite via connection string auth.
#
# Get Started:
#   Step 1: Install Docker (if needed): https://docs.docker.com/get-docker/
#   Step 2: Download this docker compose file
#     curl -LO https://raw.githubusercontent.com/clac-ca/automatic-data-extractor/main/docker-compose.yml
#   Step 3: Download and edit the env file (optional)
#     curl -L -o .env https://raw.githubusercontent.com/clac-ca/automatic-data-extractor/main/.env.example
#   Step 4: Start services
#     docker compose -f docker-compose.yml up
#   Step 5: What's running
#     Web UI + API: http://localhost:8000 (API at /api, docs at /docs)
#     Postgres: localhost:5432
#
# TIP: See docker-compose.production.yml for production setup (external Postgres + Storage).
services:

  ade:
    image: ${ADE_IMAGE:-ghcr.io/clac-ca/automatic-data-extractor:latest}
    depends_on:
      # Donâ€™t start ADE until Postgres is healthy.
      postgres:
        condition: service_healthy
      # Blob storage can start in parallel.
      azurite:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      # Database
      ADE_DATABASE_URL: ${ADE_DATABASE_URL:-postgresql+psycopg://ade:ade@postgres:5432/ade?sslmode=disable}
      ADE_DATABASE_AUTH_MODE: ${ADE_DATABASE_AUTH_MODE:-password}
      # ADE_DATABASE_SSLROOTCERT: /path/to/ca.crt

      # Storage (Azure Blob default)
      ADE_DATA_DIR: /app/data

      # Azure Blob (Azurite default)
      ADE_BLOB_CONNECTION_STRING: ${ADE_BLOB_CONNECTION_STRING:-DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;}
      ADE_BLOB_CONTAINER: ${ADE_BLOB_CONTAINER:-ade}
      ADE_BLOB_PREFIX: ${ADE_BLOB_PREFIX:-workspaces}
      ADE_BLOB_REQUIRE_VERSIONING: ${ADE_BLOB_REQUIRE_VERSIONING:-false}
      ADE_BLOB_CREATE_CONTAINER_ON_STARTUP: ${ADE_BLOB_CREATE_CONTAINER_ON_STARTUP:-true}

      # JWT (dev defaults)
      ADE_SECRET_KEY: ${ADE_SECRET_KEY:-dev-only-unsafe-secret-key-change-me-please-0000000000000000}

      # API
      ADE_API_HOST: ${ADE_API_HOST:-0.0.0.0}
      ADE_API_PORT: ${ADE_API_PORT:-8000}

      # Worker
      ADE_WORKER_MODULE: ${ADE_WORKER_MODULE:-ade_worker}
    # Default command is `ade start` (ENTRYPOINT is `ade`, CMD is `start`)

  postgres:
    image: postgres:18-bookworm
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ade}
      POSTGRES_DB: ${POSTGRES_DB:-ade}
    ports:
      - "5432:5432"
    volumes:
      # Persist Postgres data between restarts
      - ade_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 30

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.35.0
    command: azurite-blob --silent --location /data --blobHost 0.0.0.0 --blobPort 10000
    environment:
      # Create the storage account if missing (Azurite supports custom accounts via AZURITE_ACCOUNTS)
      AZURITE_ACCOUNTS: ${AZURITE_ACCOUNTS:-devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==}
    ports:
      - "10000:10000"
    volumes:
      - ade_azurite_data:/data

volumes:
  ade_pg_data:
  ade_azurite_data:
