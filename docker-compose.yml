# docker-compose.yml
#
# Quickstart: starts three containers
# (1) ADE (api/web/worker running in a single container).
# (2) SQL Server (`mcr.microsoft.com/mssql/server:2022-latest`).
# (3) Azurite blob storage. (`mcr.microsoft.com/azure-storage/azurite`).
#
# Get Started:
#   Step 1: Install Docker (if needed): https://docs.docker.com/get-docker/
#   Step 2: Download this docker compose file
#     curl -LO https://raw.githubusercontent.com/clac-ca/automatic-data-extractor/main/docker-compose.yml
#   Step 3: Download and edit the env file (optional)
#     curl -L -o .env https://raw.githubusercontent.com/clac-ca/automatic-data-extractor/main/.env.example
#   Step 4: Start services
#     docker compose -f docker-compose.yml up
#   Step 5: What's running
#     Web UI + API: http://localhost:8000 (API at /api, docs at /docs)
#     SQL Server: localhost:1433
#     Azurite Blob: http://localhost:10000/devstoreaccount1
#
# TIP: See docker-compose.production.yml for production setup (external SQL + Storage).
services:

  ade:
    image: ${ADE_IMAGE:-ghcr.io/clac-ca/automatic-data-extractor:latest}
    depends_on:
      # Donâ€™t start ADE until the database exists.
      sql-init:
        condition: service_completed_successfully
      # Blob storage can start in parallel.
      azurite:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      # SQL
      ADE_SQL_HOST: ${ADE_SQL_HOST:-sql}
      ADE_SQL_PORT: ${ADE_SQL_PORT:-1433}
      ADE_SQL_USER: ${ADE_SQL_USER:-sa}
      ADE_SQL_PASSWORD: ${ADE_SQL_PASSWORD:-YourStrong!Passw0rd}
      ADE_SQL_DATABASE: ${ADE_SQL_DATABASE:-ade}
      ADE_SQL_ENCRYPT: ${ADE_SQL_ENCRYPT:-yes}
      ADE_SQL_TRUST_SERVER_CERTIFICATE: ${ADE_SQL_TRUST_SERVER_CERTIFICATE:-yes}

      # Storage
      ADE_DATA_DIR: /app/data
      ADE_STORAGE_ACCOUNT_NAME: ${ADE_STORAGE_ACCOUNT_NAME:-devstoreaccount1}
      ADE_STORAGE_ACCOUNT_KEY: ${ADE_STORAGE_ACCOUNT_KEY:-Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==}
      ADE_STORAGE_BLOB_ENDPOINT: ${ADE_STORAGE_BLOB_ENDPOINT:-http://azurite:10000/devstoreaccount1}

      # If you prefer a full connection string, set ADE_STORAGE_CONNECTION_STRING.
      # ADE_STORAGE_CONNECTION_STRING: ...

      # API
      ADE_API_HOST: ${ADE_API_HOST:-0.0.0.0}
      ADE_API_PORT: ${ADE_API_PORT:-8000}

      # Worker
      ADE_WORKER_MODULE: ${ADE_WORKER_MODULE:-ade_worker}
    # Default command is `ade start` (ENTRYPOINT is `ade`, CMD is `start`)

  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      MSSQL_SA_PASSWORD: ${ADE_SQL_PASSWORD:-YourStrong!Passw0rd}
    ports:
      - "1433:1433"
    volumes:
      # Persist SQL Server data between restarts
      - ade_sql_data:/var/opt/mssql
    healthcheck:
      # sqlcmd lives at /opt/mssql-tools18/bin/sqlcmd on modern SQL Server images.
      # -C trusts the (dev) server certificate.
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -Q \"SELECT 1\" || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s

  sql-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    depends_on:
      # Wait for SQL Server to be healthy before creating the database.
      sql:
        condition: service_healthy
    restart: "no"
    environment:
      # Keep init inputs explicit so it's obvious what controls DB creation.
      MSSQL_SA_PASSWORD: ${ADE_SQL_PASSWORD:-YourStrong!Passw0rd}
      ADE_SQL_DATABASE: ${ADE_SQL_DATABASE:-ade}
    entrypoint: [ "/bin/bash", "-lc" ]
    command: |
      set -euo pipefail

      echo "==> Ensuring database exists: $$ADE_SQL_DATABASE"

      DB_ESCAPED="$(printf "%s" "$$ADE_SQL_DATABASE" | sed "s/'/''/g")"

      /opt/mssql-tools18/bin/sqlcmd \
        -S sql -U sa -P "$$MSSQL_SA_PASSWORD" -C -b \
        -Q "
          DECLARE @db sysname = N'$$DB_ESCAPED';
          IF DB_ID(@db) IS NULL
          BEGIN
            DECLARE @sql nvarchar(max) = N'CREATE DATABASE ' + QUOTENAME(@db);
            EXEC (@sql);
          END
        "

      echo "==> Database ready: $$ADE_SQL_DATABASE"

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.35.0
    command: azurite-blob --silent --location /data --blobHost 0.0.0.0 --blobPort 10000
    environment:
      # Create the storage account if missing (Azurite supports custom accounts via AZURITE_ACCOUNTS)
      AZURITE_ACCOUNTS: ${ADE_STORAGE_ACCOUNT_NAME:-devstoreaccount1}:${ADE_STORAGE_ACCOUNT_KEY:-Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==}
    ports:
      - "10000:10000"
    volumes:
      - ade_azurite_data:/data

volumes:
  ade_sql_data:
  ade_azurite_data:
