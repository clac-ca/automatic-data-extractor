worker_processes auto;
pid /tmp/nginx.pid;
# Non-root-safe error logging to container stderr.
error_log stderr warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    # Access logs are disabled to avoid file growth in container writable layers
    # and permission issues when redirecting to /dev/stdout as non-root.
    access_log off;

    include /etc/nginx/conf.d/*.conf;
}
