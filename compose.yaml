services:
  ade:
    build:
      context: .
      dockerfile: ./Dockerfile

    # Optional: set an explicit image name for the built image
    # image: ghcr.io/clac-ca/automatic-data-extractor:dev

    env_file:
      - .env

    ports:
      - "8000:8000"

    # Store everything ADE produces in ./data on the host
    volumes:
      - ./data:/app/data

    restart: unless-stopped
