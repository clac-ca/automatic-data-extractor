version: "3.9"

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    command: >
      azurite --location /data --debug /data/debug.log
      --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - "${ADE_DATA_DIR:-./data}/azurite:/data"

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}"
    ports:
      - "1433:1433"
    volumes:
      - "${ADE_DATA_DIR:-./data}/mssql:/var/opt/mssql"

  ade-devcontainer:
    # âœ… Build a real runnable image (instead of the devcontainer "feature/template" image)
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        IMAGE_VARIANT: "3.12-bookworm"
    depends_on:
      - mssql
      - azurite
    volumes:
      - .:/workspaces/automatic-data-extractor:cached
    environment:
      ADE_DATA_DIR: /workspaces/automatic-data-extractor/data
      # convenient connection targets inside the devcontainer
      ADE_MSSQL_HOST: mssql
      ADE_MSSQL_PORT: "1433"
      ADE_AZURITE_HOST: azurite
    command: sleep infinity
