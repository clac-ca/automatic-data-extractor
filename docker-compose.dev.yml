version: "3.9"

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    command: >
      azurite --location /data --debug /data/debug.log
      --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - "${ADE_DATA_DIR:-./data}/azurite:/data"

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      MSSQL_SA_PASSWORD: "${ADE_SQL_PASSWORD:-YourStrong!Passw0rd}"
    ports:
      - "1433:1433"
    volumes:
      - "${ADE_DATA_DIR:-./data}/mssql:/var/opt/mssql"

  ade-devcontainer:
    # âœ… Build a real runnable image (instead of the devcontainer "feature/template" image)
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        IMAGE_VARIANT: "3.12-bookworm"
    depends_on:
      - mssql
      - azurite
    volumes:
      - .:/workspaces/automatic-data-extractor:cached
    environment:
      ADE_DATA_DIR: /workspaces/automatic-data-extractor/data
      ADE_SQL_HOST: ${ADE_SQL_HOST-mssql}
      ADE_SQL_PORT: ${ADE_SQL_PORT-1433}
      ADE_SQL_USER: ${ADE_SQL_USER-sa}
      ADE_SQL_PASSWORD: ${ADE_SQL_PASSWORD-YourStrong!Passw0rd}
      ADE_SQL_DATABASE: ${ADE_SQL_DATABASE-ade}
      ADE_SQL_ENCRYPT: ${ADE_SQL_ENCRYPT-optional}
      ADE_SQL_TRUST_SERVER_CERTIFICATE: ${ADE_SQL_TRUST_SERVER_CERTIFICATE-yes}
    command: sleep infinity
