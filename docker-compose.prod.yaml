# docker-compose.prod.yaml
#
# Production: run API + worker + web in a single container using the same image.
# The web server listens on :8000 and proxies /api to the API running on :8001.
#
# Requirements:
# - Docker and Docker Compose
# - External Postgres database
# - External Azure Storage account (Blob)
#
# Run:
#   ADE_IMAGE=ghcr.io/<org>/<repo>:<tag-or-digest> \
#   docker compose -f docker-compose.prod.yaml up -d
#
# Diagram of services:
#
#   Host
#    │  http://localhost:8000
#    ▼
# [8000]  ┌────────────────────────────┐
#         │ ade (api + worker + web)   │
#         └───────────┬────────────────┘
#                     ├───────────────> external Postgres
#                     └───────────────> external Azure Storage
services:
  ade:
    image: ${ADE_IMAGE:?Set ADE_IMAGE to a pinned tag or digest}
    command: ["ade", "start"]
    volumes:
      - ade_data:/var/lib/ade/data
      # - ./backend/data:/var/lib/ade/data
    ports:
      - 8000:8000
      # - 8001:8001 # Optional: expose API directly for debugging only.
    environment:
      ADE_SERVICES: api,worker,web
      ADE_PUBLIC_WEB_URL: ${ADE_PUBLIC_WEB_URL:-http://localhost:8000}

      ADE_DATABASE_URL: ${ADE_DATABASE_URL:?Set ADE_DATABASE_URL} # postgresql+psycopg://user:pass@pg.example.com:5432/ade?sslmode=verify-full
      ADE_DATABASE_AUTH_MODE: ${ADE_DATABASE_AUTH_MODE:-password} # password|managed_identity
      ADE_DATABASE_SSLROOTCERT: ${ADE_DATABASE_SSLROOTCERT:-} # /path/to/ca.crt (optional)

      ADE_DATA_DIR: /var/lib/ade/data

      ADE_BLOB_ACCOUNT_URL: ${ADE_BLOB_ACCOUNT_URL:-} # https://<account>.blob.core.windows.net
      ADE_BLOB_CONNECTION_STRING: ${ADE_BLOB_CONNECTION_STRING:-} # required for connection_string auth
      ADE_BLOB_CONTAINER: ${ADE_BLOB_CONTAINER:?Set ADE_BLOB_CONTAINER} # private container name
      ADE_BLOB_PREFIX: ${ADE_BLOB_PREFIX:-workspaces}

      ADE_SECRET_KEY: ${ADE_SECRET_KEY:?Set ADE_SECRET_KEY}

volumes:
  ade_data:
